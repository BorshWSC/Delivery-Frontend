<div class="card">
  <img src="{{dish.image.link}}" height="160px"/>
  <p class="title">{{dish.name}}</p>
  <p class="description">{{dish.description}}</p>
  <p class="number-info title price">{{dish.cost}} Р</p>
  <p class="number-info description weight">{{dish.weight}} г</p>
  <button mat-raised-button class="center"
          >В КОРЗИНУ
  </button>
</div>
